<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Generating GDL</title>

  <script src="../../blockly_uncompressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../generators/gdl.js"></script>
  <script src="../../msg/js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <p>
    <button onclick="showCode()">Show GDL</button>
    <button onclick="runCode()">Run GDL</button>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 980px;"></div>

  <xml id="toolbox" style="display: none">
    <!-- GDL generators -->
    <block type="gdl_3D_block"></block>

    <!-- GDL control structures -->
    <block type="controls_if"></block>
    
    <!-- GDL expressions -->
    <block type="math_arithmetic"></block>
    <block type="math_number"></block>
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="gdl_3D_block" inline="false">
      <value name="X">
        <block type="math_arithmetic">
          <value name="A">
            <block type="math_number">
              <field name="NUM">0</field>
            </block>
          </value>
          <value name="B">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
        </block>
      </value>
      <value name="Y">
        <block type="math_number">
          <field name="NUM">2</field>
        </block>
      </value>
      <value name="Z">
        <block type="math_number">
          <field name="NUM">3</field>
        </block>
      </value>
    </block>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), demoWorkspace);

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.GDL.INFINITE_LOOP_TRAP = null;
      var code = Blockly.GDL.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.GDL.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.GDL.workspaceToCode(demoWorkspace);
      Blockly.GDL.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
</html>
